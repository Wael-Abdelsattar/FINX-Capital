<body>
    <div class="globalWrapper">

        <!-- preloader -->
        <div class="preloader">
            <span></span>
        </div>
        <!-- [END] preloader -->

        <!-- topHeader -->
        <header class="topHeader">
            <figure>
                <a href="#">
                    <img src="assets/images/logo.svg" alt="FINX Capital">
                </a>
            </figure>
        </header>
        <!-- [END] topHeader -->

        <!-- homePage -->
        <div class="homePage">

            <!-- loginBox -->
            <div class="loginBox">
                <div class="logo">
                    <img src="assets/images/logo.svg" alt="">
                </div>

                <form class="logIn">
                    <span class="alert alertRed">*Incorrect User Name or Password</span>

                    <div class="userName">
                        <label for="userName">User Name</label>
                        <input type="text" id="userName" placeholder="Enter User Name..">
                    </div>

                    <div class="password">
                        <label for="Password">Password</label>
                        <!-- <input type="password" id="Password" placeholder="Enter Password.."> -->
                        <span toggle="#password-field" class="togglePassword"><i class="eyeIcon"></i></span>
                        <input type="password" id="pass_log_id" placeholder="Enter Password..">
                    </div>

                    <input type="submit" value="Sign In" class="submit">

                    <div class="checkboxContainer">
                        <label class="checkboxLabel">
                            <input type="checkbox">
                            <span class="checkboxCustom rectangular"></span>
                            <p>Remember me</p>
                        </label>
                    </div>

                    <a href="#">Recover your password</a>
                </form>
            </div>
            <!-- [END] loginBox -->

        </div>
        <!-- [END] homePage -->

    </div>
    <!-- [END] globalWrapper -->

    <!-- javascript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/functions.js"></script>

</body>
